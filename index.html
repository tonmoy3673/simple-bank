<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Practice</title>
</head>
<body>
  <div class="py-16 px-12">

    <h3 class="text-center py-5 mb-4 text-3xl font-semibold text-blue-500">Simple Bank</h3>
    <!-- ============= text Section ============= -->
    <div class="grid md:grid-cols-3 grid-cols-2 text-center py-2 text-2xl gap-10">
      <div class="py-6 bg-green-500 rounded-md overflow-hidden">
        <h3 class="font-semibold">Deposit</h3>
      <h3 class="text-3xl">$<span id="deposit">00</span></h3>
      </div>
      <div class="py-6 rounded-md bg-indigo-700 overflow-hidden">
        <h3 class="font-semibold">Balance</h3>
      <h3 class="text-3xl">$<span id="balance">00</span></h3>
      </div>
      <div class="bg-yellow-500 py-6 rounded-md overflow-hidden">
        <h3 class="font-semibold">Withdraw</h3>
      <h3 class="text-3xl">$<span id="withdraw">00</span></h3>
      </div>
     
    </div>

<!-- ============= input Section ============= -->
<div class=" grid md:grid-cols-2 grid-cols-1 gap-6 md:w-8/12 w-full mx-auto text-center mt-10">    
  <div class="py-6 rounded-md bg-fuchsia-500	text-lg">
    <input id="deposit-input" class="rounded-md px-2 mb-3 mt-6" type="text" placeholder="$ Enter Deposit Amount"/>
    <div>
      <button id="deposit-btn" class="bg-orange-500 p-2 rounded-md text-sm hover:bg-rose-400">Deposit</button>
    </div>
  </div>
  <div class="py-6 rounded-md bg-sky-500	text-lg">
    <input id="withdraw-input" class="rounded-md px-2 mb-3 mt-6" type="text" placeholder="$ Enter Withdraw Amount"/>
    <div>
      <button id="withdraw-btn" class="bg-orange-500 p-2 rounded-md text-sm hover:bg-rose-400">Withdraw</button>
    </div>
  
</div>
</div>
    
    </div>
  
 

 <script src="apps.js">

 </script>
</body>

</html>
